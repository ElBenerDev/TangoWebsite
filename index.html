<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tango - Landing Page</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <header class="py-5">
                <div class="container px-5">
                    <!-- Title and subtitle container -->
                    <div class="text-center mb-4">
                        <img class="title-img" src="assets/titulo.png" alt="Tango Title" />
                        <img class="subtitle-img" src="assets/subtitulo.png" alt="Tango Subtitle" />
                    </div>
                    <!-- Five column layout -->
                    <div class="row">
                        <div class="col">
                            <div class="left-text-container">
                                <img class="left-text-img" src="assets/textoizquierda.png" alt="Left Text" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="rayo-container">
                                <img class="rayo-img" src="assets/RAYO.png" alt="Rayo" />
                            </div>
                        </div>
                        <div class="col">
                            <img class="profile-img" src="assets/lata.png" alt="Tango Profile" />
                        </div>
                        <div class="col">
                            <div class="flecha-container">
                                <img class="flecha-img" src="assets/FLECHA.png" alt="Flecha 1" />
                                <img class="flecha-img" src="assets/FLECHA.png" alt="Flecha 2" />
                                <img class="flecha-img" src="assets/FLECHA.png" alt="Flecha 3" />
                                <img class="flecha-img" src="assets/FLECHA.png" alt="Flecha 4" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="icons-container">
                                <img class="yerba-icon" src="assets/YERBA.png" alt="Yerba" />
                                <img class="cafeina-icon" src="assets/CAFEINA.png" alt="Cafeina" />
                                <img class="taurina-icon" src="assets/TAURINA.png" alt="Taurina" />
                                <img class="hidratacion-icon" src="assets/HIDRATACION.png" alt="Hidratacion" />
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </main>
        <!-- Add this before closing body tag -->
        <footer class="footer">
            <div class="footer-container">
                <a href="https://wa.link/fpp6bq" target="_blank" rel="noopener noreferrer">WhatsApp</a>
                <a href="https://www.instagram.com/tangoenergydrink/" target="_blank" rel="noopener noreferrer">Instagram</a>
                <a href="https://www.facebook.com/tangoenergizante/" target="_blank" rel="noopener noreferrer">Facebook</a>
                <a href="https://www.tiktok.com/@tangoenergizante" target="_blank" rel="noopener noreferrer">TikTok</a>
                <a href="https://youtube.com/@tangoenergizante" target="_blank" rel="noopener noreferrer">YouTube</a>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
